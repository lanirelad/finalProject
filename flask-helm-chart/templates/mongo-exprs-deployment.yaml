# mongo express deploy
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-express-deployment
  labels:
    app: mongodb-express
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mongodb-express
  template:
    metadata:
      labels:
        app: mongodb-express
    spec:
      containers:
        - name: mongodb-express
          image: mongo-express
          ports:
            - containerPort: 8081
          env:
            # - name: ME_CONFIG_MONGODB_ADMINUSERNAME
            #   valueFrom:
            #     secretKeyRef:
            #       name: mongodb-secret
            #       key: mongo-root-username
            # - name: ME_CONFIG_MONGODB_ADMINPASSWORD
            #   valueFrom:
            #     secretKeyRef:
            #       name: mongodb-secret
            #       key: mongo-root-password
            - name: ME_CONFIG_MONGODB_SERVER
              value: "mongo-service"
            - name: ME_CONFIG_MONGODB_PORT
              value: "27017"
          resources:
            requests:
              memory: "500Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1"